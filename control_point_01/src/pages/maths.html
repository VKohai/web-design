<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="../css/style.css">
    <title>Математические формулы</title>
</head>

<body style="background: black; color: white;">
    <div class="container">
        <h3 class="title">Математические формулы</h3>
        <div class="formula__wrapper">
            <div class="formula">a<sup>m</sup>*a<sup>n</sup>=a<sup>m+n</sup></div>
            <div class="formula">a<sup>m</sup>:a<sup>n</sup>=a<sup>m-n</sup></div>
            <div class="formula">(a<sup>m</sup>)<sup>n</sup>=a<sup>m*n</sup></div>
            <hr>
            <div class="formula">H<sub>2</sub>SO<sub>4</sub></div>
            <div class="formula">2AI<sub>2</sub>O<sub>3</sub></div>
            <div class="formula">C<sub>6</sub>H<sub>6</sub></div>
        </div>
    </div>
</body>

</html>
